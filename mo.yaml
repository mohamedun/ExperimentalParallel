cluster_name: mymo

max_workers: 2

provider:
    type: aws
    region: us-east-1
    availability_zone: us-east-1c

auth:
    ssh_user: ec2-user

head_node:
    InstanceType: m5.large
    #ubuntu ImageId: ami-0404ddec9491a5a31
    ImageId: ami-0be2609ba883822ec

worker_nodes:
    InstanceType: m5.large
    ImageId: ami-0be2609ba883822ec

setup_commands:
    - sudo yum update -y
    - sudo yum install git gcc g++ polkit -y